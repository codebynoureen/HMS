<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Management</title>
  <link rel="stylesheet" href="room.css">
</head>
<body>
  <div class="container">
    <h2 id="roomTitle">Room Management System</h2>

    <!-- Form Card -->
    <form id="roomForm" class="card">
      <!-- Room Information -->
      <div class="form-group">
        <label for="roomNo">Room No*</label>
        <input type="text" id="roomNo" placeholder="e.g., 101 or A-12" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="roomType">Room Type*</label>
          <select id="roomType" required>
            <option value="">Select type</option>
            <option>Single</option>
            <option>Double</option>
            <option>Suite</option>
            <option>Family</option>
          </select>
        </div>

        <div class="form-group">
          <label for="beds">Beds*</label>
          <input type="number" id="beds" min="1" max="10" placeholder="e.g., 2" required>
        </div>
      </div>

      <div class="form-group">
        <label for="facilities">Facilities (comma separated)</label>
        <input type="text" id="facilities" placeholder="AC, WiFi, TV">
      </div>

      <!-- Pricing -->
      <div class="form-group">
        <label for="price">Price / Night (PKR)*</label>
        <input type="number" id="price" min="0" step="1" placeholder="e.g., 4500" required>
      </div>

      <!-- Status -->
      <div class="form-row">
        <div class="form-group">
          <label for="status">Status*</label>
          <select id="status" required>
            <option value="">Select status</option>
            <option>Available</option>
            <option>Occupied</option>
            <option>Reserved</option>
            <option>Under Maintenance</option>
          </select>
        </div>

        <div class="form-group">
          <label for="maintenance">Maintenance Note</label>
          <input type="text" id="maintenance" placeholder="e.g., AC not cooling">
        </div>
      </div>

      <button type="submit">Add Room</button>
    </form>

    <!-- Rooms Table -->
    <div class="table-container">
      <table id="roomTable">
        <thead>
          <tr>
            <th>No.</th>
            <th>Room No</th>
            <th>Type</th>
            <th>Beds</th>
            <th>Price (PKR)</th>
            <th>Status</th>
            <th>Maintenance</th>
            <th>Facilities</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="9" class="empty-state">No rooms added yet. Please add rooms using the form above.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="notification" id="notification">Room added successfully!</div>

  <script src="room.js"></script>
</body>
</html>
