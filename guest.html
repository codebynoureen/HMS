<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Management</title>
  <link rel="stylesheet" href="guest.css">
</head>
<body>
  <div class="container">
    <h2 id="guestTitle">Guest Management</h2>

    <!-- Guest Form -->
    <form id="guestForm" class="card">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Guest Name*</label>
          <input type="text" id="name" placeholder="e.g., John Doe" required>
        </div>

        <div class="form-group">
          <label for="cnic">CNIC*</label>
          <input type="text" id="cnic" placeholder="e.g., 1234512345671" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" placeholder="e.g., john@example.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone*</label>
          <input type="text" id="phone" placeholder="e.g., 03001234567" required>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address*</label>
        <input type="text" id="address" placeholder="e.g., House #123, Street #45, City" required>
      </div>

      <button type="submit">Add Guest</button>
    </form>

    <!-- Guest Table -->
    <div class="table-container">
      <table id="guestTable">
        <thead>
          <tr>
            <th>No.</th> 
            <th>Name</th>
            <th>CNIC</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7" class="empty-state">No guests added yet. Please add guests using the form above.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="notification" id="notification">Guest added successfully!</div>

  <script src="guest.js"></script>
</body>
</html>
